<!DOCTYPE html>
<html>
    <head>
        <title>Viert.FM Online</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Exo+2:400,700&subset=latin,cyrillic"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>

    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="page-wrap">
            <main class="page-main">
                <section class="login">
                    <h1 class="login__title">Please Sign In</h1>
                    <script src="//ulogin.ru/js/ulogin.js"></script>
                    <div class="login__ulogin">
                        <div id="uLogin" data-ulogin="display=panel;optional=email,first_name,last_name,nickname,sex,city,country;providers=yandex,facebook,twitter,vkontakte;hidden=other;redirect_uri=http://viert.fm/api/v5/account/authenticate"></div>
                        <div class="login__note">Powered by <a href="//ulogin.ru">uLogin.ru</a> </div>
                    </div>
                </section>
            </main>
        </div>
        <footer class="page-footer">
            &copy; 2012-2017 viert.fm
        </footer>
    </body>
</html>
