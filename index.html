<!DOCTYPE html>
<html>
    <head>
        <title>Viert.FM Player</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Exo+2:400,700&subset=latin,cyrillic"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="page-wrap">
            <nav class="nav">
                <ul class="nav__items">
                    <li class="nav__item nav__item--player">
                        <a href="index.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">Player</span>
                        </a>
                    </li>
                    <li class="nav__item nav__item--order">
                        <a href="order.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">Order</span>
                        </a>
                    </li>
                    <li class="nav__item nav__item--history">
                        <a href="history.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">History</span>
                        </a>
                    </li>
                    <li class="nav__item nav__item--online">
                        <a href="online.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">Online</span>
                        </a>
                    </li>
                    <li class="nav__item nav__item--account">
                        <a href="account.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">Account</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="page-main">
                <section class="player">
                    <div class="player__main">
                        <div class="player__main-wrapper">
                            <h1 class="player__artist">
                                <a href="#">Nickelback</a>
                            </h1>
                            <div class="player__ctrlbtn player__ctrlbtn--play">
                                <a href="#" class="player__ctrlbtn-link"></a>
                            </div>
                            <!--<div class="player__ctrlbtn player__ctrlbtn--pause">
                                <a href="#" class="player__ctrlbtn-link"></a>
                            </div>-->
                            <div class="player__song">Kiss It Goodbye</div>
                            <div class="player__album">from &laquo;Here And Now&raquo;</div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer class="page-footer">
            &copy; 2012-2017 viert.fm
        </footer>
    </body>
</html>
