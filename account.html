<!DOCTYPE html>
<html>
    <head>
        <title>Viert.FM Player</title>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Exo+2:400,700&subset=latin,cyrillic"/>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="page-wrap">
            <nav class="nav">
                <ul class="nav__items">
                    <li class="nav__item nav__item--player">
                        <a href="index.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">Player</span>
                        </a>
                    </li>
                    <li class="nav__item nav__item--order">
                        <a href="order.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">Order</span>
                        </a>
                    </li>
                    <li class="nav__item nav__item--history">
                        <a href="history.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">History</span>
                        </a>
                    </li>
                    <li class="nav__item nav__item--online">
                        <a href="online.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">Online</span>
                        </a>
                    </li>
                    <li class="nav__item nav__item--account">
                        <a href="account.html">
                            <div class="nav__item-icon"></div>
                            <span class="nav__item-text">Account</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <main class="page-main page-main--account">
                <section class="alerts">
                    <div class="alert alert--success">
                        <span class="alert__name">Info:</span>
                        <span class="alert__desc">this is an info</span>
                    </div>
                    <div class="alert alert--error">
                        <span class="alert__name">Error:</span>
                        <span class="alert__desc">this is an error</span>
                    </div>
                </section>                
                <section class="settings settings--stats">
                    <h1 class="settings__title">Stats</h1>
                    <div class="settings__stats">
                        <div class="settings__stat-name">Orders this hour / max</div>
                        <div class="settings__stat-value">0 / inf</div>
                    </div>
                    <div class="settings__stats">
                        <div class="settings__stat-name">Orders this day / max</div>
                        <div class="settings__stat-value">0 / inf</div>
                    </div>
                </section>
                <form class="settings__form">
                    <section class="settings settings--stream">
                        <h1 class="settings__title">Stream</h1>
                        <div class="settings__form-field settings__form-field--radio">
                            <input class="settings__form-input settings__form-input--radio" type="radio" name="stream_rate" id="stream96" value="96" checked/>
                            <label class="settings__form-label" for="stream96">96 Kbps</label>
                        </div>
                        <div class="settings__form-field settings__form-field--radio">
                            <input class="settings__form-input settings__form-input--radio" type="radio" name="stream_rate" id="stream128" value="128"/>
                            <label class="settings__form-label" for="stream128">128 Kbps</label>
                        </div>

                    </section>
                    <section class="settings settings--account">
                        <h1 class="settings__title">Account</h1>
                            <div class="settings__form-field">
                                <label class="settings__form-label" for="first_name">First Name</label>
                                <input placeholder="Pavel" class="settings__form-input" id="first_name" name="first_name" type="text">
                            </div>
                            <div class="settings__form-field">
                                <label class="settings__form-label" for="last_name">Last Name</label>
                                <input placeholder="Vorobyov" class="settings__form-input" id="last_name" name="last_name" type="text">
                            </div>
                            <div class="settings__form-field">
                                <label class="settings__form-label" for="nickname">Nickname</label>
                                <input placeholder="aquavitale" class="settings__form-input" id="nickname" name="nickname" type="text">
                            </div>
                            <div class="settings__form-field">
                                <label class="settings__form-label" for="email">Email</label>
                                <input placeholder="aquavitale@yandex.ru" class="settings__form-input" id="email" name="email" type="text">
                            </div>
                            <div class="settings__buttons">
                                <button class="settings__button settings__button--danger" type="button">Logout</button>
                                <button class="settings__button" type="submit">Save</button>
                            </div>
                    </section>
                </form>
            </main>
        </div>
        <footer class="page-footer">
            &copy; 2012-2017 viert.fm
        </footer>
    </body>
</html>
